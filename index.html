<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft 回転角 → 座標ベクトル変換ツール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      color: #222;
      margin: 40px auto;
      max-width: 500px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 16px;
    }
    input[type=number] {
      width: 100px;
      font-size: 1rem;
      text-align: center;
      margin: 8px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>マイクラ回転角 → 座標ベクトル変換</h1>
  <label>Yaw角度（-180～180°）</label><br>
  <input type="number" id="yaw" value="0" step="1" min="-180" max="180" oninput="updateVector()">

  <div class="result">
    <p><b>X:</b> <span id="x">0.000</span></p>
    <p><b>Z:</b> <span id="z">1.000</span></p>
  </div>

  <div class="note">
    <p>計算式：<br>
    x = -sin(yaw × π / 180)<br>
    z =  cos(yaw × π / 180)</p>
    <p>Yaw=0°は南向き（+Z方向）です。</p>
  </div>

  <script>
    function updateVector() {
      const yaw = parseFloat(document.getElementById('yaw').value) || 0;
      const rad = yaw * Math.PI / 180;
      const x = -Math.sin(rad);
      const z = Math.cos(rad);
      document.getElementById('x').textContent = x.toFixed(3);
      document.getElementById('z').textContent = z.toFixed(3);
    }
    updateVector(); // 初期表示
  </script>
</body>
</html>
